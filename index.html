<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./imagenes/logo-icono.ico">
    <title>Sweet Garden-Home</title>
</head>
<body>
    <header class="header">
        
        <nav class="header__nav">

            
            <label for="btn-hamburguesa" class="header__label">
                <img src="./imagenes/square.png" alt="menu hanburguesa" class="header__imagen__hamburguesa">
            </label>
            <section class="header__logo__contenedor">
                <img class="header__logo" src="./imagenes/logo-violeta.png" alt="logo-kindergarden">
            </section>
            
            <input type="checkbox" id="btn-hamburguesa" class="header__hamburguesa">
            <ul class="header__nav__lista">
            <li class="header__nav__lista--color header__nav__hover"><a href="#">Home</a></li>
            <li class="header__nav__hover" ><a href="#">Programs</a></li>
            <li class="header__nav__hover"><a href="#">Why Us</a></li>
            <li class="header__nav__hover"><a href="#">About Us</a></li>
            <li><button class="header__nav__boton--responsive">Contact Us</button></li>
        </ul>
        <section class="header__nav__contenedor--boton">
            <button class="header__nav__boton">Contact Us</button>
        </section>
        
        </nav>
        <section class="header__portada">
            <div class="header__portada__contenedor--imagenes">
                <picture class="header__portada__imagenes">
                    <img class="header__portada__imagenes--nube1" src="./imagenes/nube1.png" alt="nube violeta oscuro">
                    <img class="header__portada__imagenes--nube2" src="./imagenes/nube2.png" alt="nube violeta claro">
                </picture>
                <img src="./imagenes/nube3.png" alt="nube azul">
            </div>
        <section class="header__portada__titulo">
            <h1 class="header__portada__titulo--h1">A Brighter Future For your Kids</h1>
        </section>
            
            
            
        </section>
    </header>
    
</body>
</html>
